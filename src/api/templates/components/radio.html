<div class="mb-4">
  <label class="block text-sm font-medium mb-2"> {{ setting.label }} </label>
  <div class="space-y-2">
    {% for option in setting.options %}
    <label class="flex items-center">
      <input
        type="radio"
        name="{{ setting.name }}"
        value="{{ option }}"
        {%
        if
        config.get(setting.name,
        setting.default)=""
        ="option"
        %}checked{%
        endif
        %}
        class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
      />
      <span class="ml-2 text-sm">{{ option }}</span>
    </label>
    {% endfor %}
  </div>
</div>
