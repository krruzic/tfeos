<div class="mb-4">
  <label class="flex items-center">
    <input
      type="checkbox"
      name="{{ setting.name }}"
      value="true"
      {%
      if
      config.get(setting.name,
      setting.default)
      %}checked{%
      endif
      %}
      class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
    />
    <span class="ml-2 text-sm font-medium">{{ setting.label }}</span>
  </label>
</div>
