<div class="mb-4">
  <label for="{{ setting.name }}" class="block text-sm font-medium mb-2">
    {{ setting.label }}
  </label>
  <input
    type="text"
    id="{{ setting.name }}"
    name="{{ setting.name }}"
    value="{{ config.get(setting.name, setting.default) }}"
    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
</div>
